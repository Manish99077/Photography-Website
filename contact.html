<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MyPhotography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://images.pexels.com/photos/1082663/pexels-photo-1082663.jpeg") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(133, 130, 130, 0.6);
            z-index: -1;
        }

        h1 {
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.4);
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.6);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
        }

        .btn-custom {
            background: #3e98ae;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background: #3e98ae;
            transform: scale(1.05);
        }

        .info-box {
            margin-top: 15px;
        }

        .info-box p {
            margin: 8px 0;
            font-size: 16px;
        }

        .info-box i {
            color: #3e98ae;
            margin-right: 10px;
        }

        iframe {
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5">Letâ€™s Connect</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-5">
                <div class="contact-card">
                    <h4 class="mb-3">Send a Message</h4>
                    <form>
                        <div class="mb-3"><input type="text" class="form-control" placeholder="Your Name"></div>
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Your Email"></div>
                        <div class="mb-3"><textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button class="btn btn-custom">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="contact-card">
                    <h4 class="mb-3">Contact Info</h4>
                    <div class="info-box">
                        <p><i class="bi bi-envelope-fill"></i> example@email.com</p>
                        <p><i class="bi bi-telephone-fill"></i> +91 9876543210</p>
                        <p><i class="bi bi-geo-alt-fill"></i> Jaipur, Rajasthan</p>
                    </div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.548678983005!2d75.85772547533654!3d26.756586476734135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5e2e3b9f7db%3A0x36a7c9f1ddbb2ec1!2sJaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1703744635150!5m2!1sen!2sin"
                        width="100%" height="220" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
